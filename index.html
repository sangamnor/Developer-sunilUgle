<script type="text/javascript">

	function validation()
	{

			var name=document.getElementById('Name').value;
			var email=document.getElementById('Email').value;
			var mobile=document.getElementById('MobileNo').value;
			var address=document.getElementById('Address').value;
			var message=document.getElementById('Message').value;

			if (name=="") {
				
                 
				document.getElementById('proname').innerHTML=" *this is required question";
				 
				return false;
			}

			if (email=="") {


				document.getElementById('proemail').innerHTML=" *this is required question";
				return false;

			}

			if (email.indexOf('@')<=0) {

					document.getElementById('proemail').innerHTML=" *must be a valid email address";
				return false;

			}

			if ((email.charAt(email.length-4)!='.')&& (email.charAt(email.length-3)!='.')) {

				document.getElementById('proemail').innerHTML=" *.must be a valid email address";
				return false;
			}


			if (mobile=="") {

				document.getElementById('promobile').innerHTML=" *this is required question";
				return false;
			}

			if (isNaN(mobile)) {

				document.getElementById('promobile').innerHTMl=" *user must write digit only not characters";
				return false;
			}
			if (mobile.length!=10) {

				document.getElementById('promobile').innerHTML=" *mobile number must be write 10 digit only";
				return false;
			}

			if (address=="") {

				document.getElementById('proaddress').innerHTML=" *this is required question";
				return false;
			}


			if (message=="") {

				document.getElementById('promessage').innerHTML=" *this is required question";
				return false;
			}

	}


</script>
